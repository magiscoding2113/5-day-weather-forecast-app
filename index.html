<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>5 Day Weather Forecast</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1 class="weatherdash">Weather Dashboard</h1>
    </header>
    <section>
        <h2>San Diego </h2>



        <div class="input">
            <input type="text" class="inputvalue">
            <input type="submit" value="submit" class="button">
        </div>

        <div class="display">
            <h1 class="name"></h1>
            <p class="desc"></p>
            <p class="temp"></p>
        </div>



    </section>






    <script src="script.js"></script>


</body>

</html>
